<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!-- NEW ARRİVALS-->
    <div class="container">
      <div class="title">
        <div class="featured">
          <img src="images/rectangle.png" />
          <p>Featured</p>
        </div>
        <div class="title-new-arrival">New Arrival</div>
      </div>
      <div class="content">
        <div class="left-item">
          <img src="images/arrival1.png" alt="" />
        </div>
        <div class="right-item">
          <div class="right-item-top">
            <img src="images/arrival2.png" alt="" />
          </div>
          <div class="right-item-bottom">
            <div class="right-item-bottom-left">
              <img src="images/arrival3.png" alt="" />
            </div>
            <div class="right-item-bottom-right">
              <img src="images/arrival4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- SERVİCES -->
      <div class="services">
        <div class="services-items">
          <div class="bg-img">
            <img src="./images/icon-delivery.svg">
            </div>
            <h1>FREE AND FAST DELIVERY</h1>
            <P>Free delivery for all orders over $140</P>
        </div>
        <div class="services-items">
          <div class="bg-img">
             <img src="./images/icon-customer-service.svg">
          </div>
            <h1>24/7 CUSTOMER SERVICE</h1>
            <P>Friendly 24/7 customer support</P>
        </div>
        <div class="services-items">
          <div class="bg-img">
            <img src="./images/icon-secure.svg">
          </div>
            <h1>MONEY BACK GUARANTEE</h1>
            <P>We reurn money within 30 days</P>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
