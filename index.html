<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Sebile/Beginning of Homepage-Header -->
    <header>
      <div class="top-header-container">
        <div class="top-header">
          <p class="summer-sale-title">
            Summer Sale
            <span>For All Swim Suits And Free Express Delivery</span>- OFF 50%!
            <a href="#"> ShopNow</a>
          </p>

          <div class="header-language">
            <select id="select-btn">
              <option id="value1" value="value1"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="hr-container">
        <div class="header-top-navbar">
          <div class="header-logo-container">
            <img
              id="menuBtn"
              src="images/menu_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
            <strong>Exclusive</strong>
          </div>
          <nav class="header-navbar">
            <ul>
              <li>
                <a id="target-1" class="active-link" href="index.html">Home</a>
              </li>
              <li><a id="target-2" href="#">Contact</a></li>
              <li><a id="target-3" href="#">About</a></li>
              <li><a id="target-4" href="login.html">Sign Up</a></li>
            </ul>
          </nav>
          <div class="top-search-section">
            <div class="search-container">
              <div class="searchbar">
                <input type="type" placeholder="What are you looking for?" />
                <img
                  id="header-search-icon"
                  src="images/search-icon.svg"
                  alt="search-icon"
                />
              </div>
              <div id="product-list"></div>
            </div>
            <a href="wishlist.html"
              ><img src="images/wishlist-icon.svg" alt="wishlist-icon"
            /></a>
            <a href="cart.html"
              ><img src="images/Cart1.png" alt="cart-icon"
            /></a>
          </div>
        </div>
      </div>

      <div class="header-as-container">
        <aside>
          <nav class="header-aside-menu">
            <ul>
              <li class="fashion-links woman-element">
                <a href="#">Woman's Fashion</a
                ><a href="#"><img src="images/Vector-3.png" /></a>
              </li>

              <li class="fashion-links men-element">
                <a href="#">Men's Fashion</a
                ><a href="#"><img src="images/Vector-3.png" /></a>
              </li>

              <li><a href="#">Electronics</a></li>
              <li><a href="#">Home & Lifestyle</a></li>
              <li><a href="#">Medicine</a></li>
              <li><a href="#">Sports & Outdoor</a></li>
              <li><a href="#">Baby's & Toys</a></li>
              <li><a href="#">Groceries & Pets</a></li>
              <li><a href="#">Health & Beauty</a></li>
            </ul>
          </nav>
        </aside>
        <section>
          <div class="section-image-container">
            <div class="my-slides fade">
              <img
                id="carouselImage"
                src="images/carousel1.png"
                alt="slider-1"
              />
            </div>
            <div class="dots">
              <span class="dot active-dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- Sebile/End of Homepage-Header -->
    <script src="app.js"></script>
  </body>
</html>
